<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="rainbow-section">
  <a  href="https://twitter.com/MrMotivator"
    class="rainbow-button" target="_blank">
    Get Motivated</a>
    <a
      href="https://schoolofcode.github.io/w9_js30-nass84/"
      class="rainbow-button"
      >Back to projects</a
    >
  </div>
<br>
<br>
<br>
   <div class="player">
     <video class="player__video viewer" src="motivatorvideo.mp4"></video>
 
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
       <button class="full player__button">[----]</button>
       <button class="close player__button">[--]</button>
      </div>
   </div>
  
  
 
 
  <script src="scripts.js"></script>
</body>
</html>
